<html>

<head>
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-container">
        <div class="todo-sidebar">
            <!-- <input type="range" name="range" id="todo-range" placeholder="range"> -->
            <input type="text" name="Task" id="#todo-task" placeholder="Task">
            <input type="text" name="task-description" id="todo-task-description" placeholder="Task Description">
            <button type="submit" name="add-task">Add Task</button>
        </div>
        <div class="todo-listbar">
            <table class="todo-list">
                <tr>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td class="todo-task">task 1</td>
                    <td class="todo-task-description">task description</td>
                    <td class="todo-task-status">done</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
